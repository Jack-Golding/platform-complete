stages:
  - name: Build and Push
    steps:
      - publishImageConfig:
          dockerfilePath: ./docker/Dockerfile
          buildContext: ./
          tag: docker.dev.folio.org/platform-complete:falcon-${CICD_EXECUTION_SEQUENCE}
          pushRemote: true
          registry: docker.dev.folio.org
        env:
          PLUGIN_BUILD_ARGS_FROM_ENV: OKAPI_URL, TENANT_ID
        envFrom:
          - sourceName: tenant-config
            sourceKey: TENANT_ID
          - sourceName: tenant-config
            sourceKey: OKAPI_URL
        cpuRequest: 100m
        cpuLimit: 1500m
        memoryRequest: 100Mi
        memoryLimit: 8Gi
  - name: Deploy
    steps:
      - applyAppConfig:
          catalogTemplate: p-s8mdd:falcon-helmcharts-platform-complete
          version: 0.1.10
          answers:
            image.tag: falcon-${CICD_EXECUTION_SEQUENCE}
            ingress.enabled: "true"
            ingress.hosts[0].host: falcon.ci.folio.org
            ingress.hosts[0].paths[0]: /
            resources.limits.memory: 500Mi
            resources.limits.cpu: 500m
            resources.requests.memory: 250Mi
            resources.requests.cpu: 250m
          name: platform-complete
          targetNamespace: falcon
timeout: 60
branch:
  include:
    - falcon-rancher
notification: {}
