server {
  listen 80;
  server_name localhost;
  client_max_body_size 0;
  charset utf-8;
  # Serve index.html for any request not found
  location / {
    client_max_body_size 0;
    # Set path
    root /usr/share/nginx/html;
    include mime.types;
    types {
      text/plain lock;
    }
    try_files $uri /index.html;
  }
}
